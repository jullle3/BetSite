<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Historik</title>
  <!-- BootStrap css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- jQuery library -->
  <script src="js/libs/jquery-3.1.1.min.js"></script>

  <!-- Latest compiled BootStrap JavaScript -->
  <script src="js/libs/bootstrap.min.js"></script>

  <script src="js/load-components.js"></script>
  <script src="js/utils.js"></script>

</head>
<body onload="loadHTML()">
<!--<div id="placeholder-navbar"></div>-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="placeholder-navbar">
</nav>

<div class="jumbotron jumbotron-fluid ">
  <div class="container">
    <h2 style="margin-bottom: 1rem">Overblik over alle historiske odds fundet af modellen</h2>

    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-dot" viewBox="0 0 16 16">
        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
        <p style="display: inline">Bemærk at nogle odds optræder flere gange på samme dag, hvilke skyldes at der nogle gange afspilles kampe med Best of 3/5 playoff formatet </p> <p></p>
    </svg>
  </div>
</div>


<!-- List of previous bets-->
<div class="d-flex justify-content-center" style="padding: 1rem">
  <div id="price_tables" >

    <h3>Historiske odds</h3>
    <table id="table-history" class="table table-striped table-hover ">
      <thead class="thead-dark">
      <tr>
        <th>Beskrivelse</th>
        <th>Odds</th>
        <th>Dato</th>
        <th>Resultat</th>
      </tr>
      </thead>
      <tbody id="table-history-body">
      </tbody>
    </table>
  </div>
</div>


<!-- Modals / Pop ups. Loades af JS -->
<div id="placeholder_all_modals"></div>




<!-- Footer -->
<footer id="placeholder_footer">
</footer>

<script>
    load_history_data()
</script>
</body>
</html>
